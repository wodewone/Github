<!DOCTYPE html>

<head>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#242930">
    <title>回复评论</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/global-icon.css"/>
    <link rel="stylesheet" href="style/nav-header.css"/>
    <link rel="stylesheet" href="style/media-list.css"/>
    <style>
        img{
            vertical-align: middle;
        }
        p{
            margin: 0;
        }
        .m-sub-bg{
            background: #f0f0f0;
        }
        .user-icon{
            width: 2.5rem;
            height: 2.5rem;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
        .list-block .item-inner{
            padding-right: 0;
        }
        .list-block .item-media{
            align-self: flex-start;
            padding-top: 0;
            min-width: 2.5rem;
        }
        .list-block .item-title{
            align-self: flex-start;
            width: 100%;
            margin-left: .5rem;
        }
        .list-block .item-after{
            padding-top: .5rem;
            align-self: flex-start;
        }
        .list-block .com-inner{
            padding: .25rem;
        }
        .com-inner .item-media{
            width: 3rem;
            padding: 0;
        }
        .popup-common .main-content, .popup-common .main-content .control-textarea{
            height: 100%;
        }
    </style>
</head>

<div class="page">
    <header class="bar bar-nav">
