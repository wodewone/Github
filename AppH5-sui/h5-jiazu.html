<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#242930">
    <title>家族财富</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/global-icon.css"/>
    <link rel="stylesheet" href="style/nav-header.css"/>
    <link rel="stylesheet" href="style/media-list.css"/>
    <style>
        .content{
            background: #f2f2f2;
        }
        .type-box .list-block .item-inner{
            min-height: 1rem;
        }
        .type-box .list-block .item-inner:after{
            content: '';
            display: none;
        }
        .type-box .list-block .item-media{
            align-self: flex-start;
        }
        .type-box .list-block .item-title{
            white-space: normal;
            width: 100%;
            padding-left: .5rem;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back external" href="#"><i class="global-icon header-back-icon"></i></a>
        <a class="button button-link button-nav pull-right header-menu-btn" href="#"><i class="global-icon header-menu-icon"></i></a>
        <h1 class="title">家族财富</h1>
    </header>
    <nav class="bar bar-tab footer-menu">
        <div class="pl5 pr5 pt5">
            <div class="sub-bar text-center pb5">
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-4.png"/><span>首页</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-3.png"/><span>发现</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-2.png"/><span>消息</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-1.png"/><span>我的</span></a>
            </div>
            <a class="btn title-padding text-center footer-cancel-btn" href="#">取消</a>
        </div>
    </nav>
    <div class="content">
        <div class="main-content pad10">
            <p class="no-margin small-txt">家族信托私人定制服务致力于家族信托业务的探究及推广。根据离岸及境内家族信托的特点和优势，依据国内高端客户家族财富的独特性，以家族财富的保值、增值和传承为目的，中尊财富专业家族办公室团队为您提供专属的家族信托产品私人定制服务。</p>
            <div class="input-group">
                <input class="mt5 control-input small-title" type="text" placeholder="联系人（必填）"/>
                <input class="mt5 mb5 control-input small-title" type="text" placeholder="联系电话（必填）"/>
            </div>
            <div class="type-box">
                <p class="small-txt mt5 mb5">信托类型：</p>
                <div class="list-block no-margin">
                    <div class="row no-gutter">
                        <div class="col-50 item-inner no-padding active">
                            <div class="item-media"><i class="base-form-icon base-cb active"></i></div>
                            <div class="item-title small-txt">婚前资产保护</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">对子女财富传承</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">再婚家庭子女财富传承</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">家庭资产的债务隔离</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">离婚子女养育</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">产税规划</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">家族企业传承</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">非婚生子女养育</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">保险金</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">移民前税务筹划</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">养老</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">遗嘱</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">公司上市</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">公司和高管股权激励</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">子女激励与约束 </div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">艺术收藏品</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">公益慈善</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">附条件的婚姻保障</div>
                        </div>
                        <div class="col-50 item-inner no-padding">
                            <div class="item-media"><i class="base-form-icon base-cb"></i></div>
                            <div class="item-title small-txt">其他</div>
                        </div>
                    </div>
                </div>
            </div>
            <textarea class="control-textarea white-bg mt5 pad5 small-title" placeholder="备注"></textarea>
            <div class="mt5 media-padding-left-right pt5">
                <a class="btn label-danger pad5 small-radius text-center by-text-default" href="javascript:;">提交</a>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
<script>
    $(function(){
        $('.type-box .item-inner').on('click',function(){
            $(this).toggleClass('active').find('.base-form-icon').toggleClass('active');
        });
    })
</script>
</body>
</html>
