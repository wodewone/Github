<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#242930">
    <title>群信息</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/global-icon.css"/>
    <link rel="stylesheet" href="style/nav-header.css"/>
    <link rel="stylesheet" href="style/media-list.css"/>
    <style>
        .text-right{
            text-align: right;
        }
        .user-info-link{
            position: relative;
            margin-bottom: .5rem;
        }
        .user-info-link .user-icon{
            display: block;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            margin: 0 auto;
        }
        .btn-icon{
            vertical-align: middle;
            width: 0.85rem;
            height: 0.85rem;
            margin-top: -.12rem;
            margin-right: .4rem;
        }
        .article-info.m-color{
            color: inherit;
        }
        .list-block .item-title{
            margin-left: .5rem;
        }
        .list-block .item-media.text-desc{
            align-self: flex-start;
        }
        .list-block .item-title.text-desc{
            white-space: normal;
        }
        .popup{
            overflow: hidden;
        }
        .contact-list.list-block .item-title{
            width: 100%;
        }
        .detele-btn{
            padding: .2rem .35rem;
            width: 2.5rem;
            text-align: center;
            -webkit-border-radius: .2rem;
            -moz-border-radius: .2rem;
            border-radius: .2rem;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back external" href="#"><i class="global-icon header-back-icon"></i></a>
        <a class="button button-link button-nav pull-right header-menu-btn" href="#"><i class="global-icon header-menu-icon"></i></a>
        <h1 class="title">群信息</h1>

    <nav class="bar bar-tab footer-menu">
        <div class="pl5 pr5 pt5">

            </div>
            <a class="btn title-padding text-center footer-cancel-btn" href="#">取消</a>
        </div>
    </nav>
    <div class="content">
        <div class="main-content">
            <div class="card white-bg pt5 pl5 pr5">
                <div class="dividing-after pl5 pr5">
                    <div class="row">
                        <div class="col-25"><a class="btn text-center user-info-link" href="javascript:;"><img class="user-icon" src="images/group/group-default-icon.png"/><span class="text-gray">基金大神</span></a></div>
                        <div class="col-25"><a class="btn text-center user-info-link" href="javascript:;"><img class="user-icon" src="images/group/group-default-icon.png"/><span class="text-gray">基金大神</span></a></div>
                        <div class="col-25"><a class="btn text-center user-info-link" href="javascript:;"><img class="user-icon" src="images/group/group-default-icon.png"/><span class="text-gray">基金大神</span></a></div>
                        <div class="col-25"><a class="btn text-center user-info-link" href="javascript:;"><img class="user-icon" src="images/group/group-default-icon.png"/><span class="text-gray">基金大神</span></a></div>
                        <div class="col-25"><a class="btn text-center user-info-link" href="javascript:;"><img class="user-icon" src="images/group/group-default-icon.png"/><span class="text-gray">基金大神</span></a></div>
                        <div class="col-25"><a class="btn text-center user-info-link" href="javascript:;"><img class="user-icon" src="images/group/group-default-icon.png"/><span class="text-gray">基金大神</span></a></div>
                        <div class="col-25"><a class="btn text-center user-info-link open-popup" data-popup=".popup-contact" href="javascript:;"><img class="user-icon" src="images/group/add-icon.png"/></a></div>
                    </div>
                </div>
                <a class="btn m-color pad5 text-center open-popup" data-popup=".popup-member" href="javascript:;"><img class="btn-icon" src="images/group/delete-icon.png"/>删除群成员</a>
            </div>
            <div class="card list-block white-bg pl5 pr5">
                <div class="item-inner pad5 m-color">
                    <div class="item-media sub-title article-info">群聊名称</div>
                    <div class="item-title article-info m-color">金融精英</div>
                </div>
                <div class="item-inner pad5 m-color">
                    <div class="item-media sub-title article-info">名称</div>
                    <div class="item-title article-info m-color">金融精英，都在这里</div>
                </div>
                <div class="item-inner pad5 m-color">
                    <div class="item-media sub-title article-info text-desc">群公告</div>
                    <div class="item-title article-info m-color text-desc"></div>
                </div>
            </div>
            <div class="card list-block white-bg pl5 pr5">
                <div class="item-inner pad5 m-color">
                    <div class="item-media sub-title article-info">我在本群昵称</div>
                    <input class="item-input m-color text-right" type="text" placeholder="输入昵称">
                </div>
            </div>
            <div class="card list-block white-bg pl5 pr5">
                <a class="btn" href="javascript:;">
                    <div class="item-inner pad5 m-color">
                        <div class="item-media sub-title article-info">举报该群</div>
                    </div>
                </a>
            </div>
            <div class="pad10 pt5">
                <a class="btn label-danger pad5 small-radius text-center by-text-default" href="javascript:;">删除并退出</a>
            </div>
        </div>
    </div>
</div>

</div>

        <div class="page" style="display: block">
