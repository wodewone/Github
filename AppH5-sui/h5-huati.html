                    html += '<div class="card">'+
                    '                <div class="card-content-box">'+

                    '                                            <div class="header-title-row">'+

                    '                                                <span class="by-label label-danger header-title-after">活动</span>'+

                    '                                    <div class="media-tag-group">'+
                    '                                        <div class="row no-gutter">'+
                    '                                            <div class="col-33 text-gray small-txt text-hidden">'+
                    '                                                <i class="base-icon base-look-icon"></i>99k阅读'+
                    '                                            </div>'+
                    '                                            <div class="col-33 text-gray small-txt text-hidden">'+
                    '                                                <i class="base-icon base-comm-icon"></i>1k讨论'+
                    '                                            </div>'+
                    '                                            <div class="col-33 text-gray small-txt text-hidden">'+
                    '                                                <i class="base-icon base-join-icon"></i>300参与'+
                    '                                            </div>'+
                    '                                        </div>'+
                    '                                    </div>'+
                    '                                </div>'+
                    '                            </div>'+
                    '                            <div class="media-bottom media-padding-left-right">'+
                    '                                <div class="media title-padding">'+
                    '                                    <div class="media-left">'+
                    '                                        <p class="sub-title media-bottom-title">他们都在参与</p>'+
                    '                                    </div>'+
                    '                                    <div class="media-body">'+
                    '                                        <div class="join-user-box">'+
                    '                                            <a class="media-img join-user-icon mr5" href="#"><img src="http://u1.youmeiwenzi.com/2013/05/20130508220753.jpg"/></a>'+

                    '                                            <a class="media-img join-user-icon mr5" href="#"><img src="http://u1.youmeiwenzi.com/2013/05/20130508220753.jpg"/></a>'+
                    '                                            <a class="media-img join-user-icon mr5" href="#"><img src="http://u1.youmeiwenzi.com/2013/05/20130508220753.jpg"/></a>'+

                    '                    </div>'+
                    '                </div>'+
                    '            </div>';
                }
                // 添加新条目
                $('.list-container').append(html);
            }

            //预先加载20条
            addItems(itemsPerLoad, 0);
            // 上次加载的序号
            var lastIndex = 20;

            $('.content').on('infinite', function(e){
                if (loading) return;
                loading = true;

                // 模拟1s的加载过程
                setTimeout(function () {
                    loading = false;
                    if (lastIndex >= maxItems) {
                        // 加载完毕，则注销无限加载事件，以防不必要的加载
                        $.detachInfiniteScroll($('.infinite-scroll'));
                        // 删除加载提示符
                        $('.infinite-scroll-preloader').remove();
                        return;
                    }
                    // 添加新条目
                    addItems(itemsPerLoad, lastIndex);
                    // 更新最后加载的序号
                    lastIndex = $('.list-container li').length;
                    //容器发生改变,如果是js滚动，需要刷新滚动
                    $.refreshScroller();
                }, 1000);
            });
        });
        $.init();
