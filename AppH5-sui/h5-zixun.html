        .subscribe-btn .cancel{

        .subscribe-btn .sure{

        }
        .subscribe-btn.active{

            border-color: #C9CACB;

        }

        .media-left-inner{

        .media-tag{

            position: absolute;
            top: 0;
            left: 0;
            font-size: 0.6rem;
            margin: 0;
            /*overflow-x: hidden;*/
        }
        .tag-arrow{
            display: block;
            position: absolute;
            top: 0;
            right: -0.56rem;
            height: 100%;
            border-color: inherit;
            width: 0.6rem;
            overflow: hidden;
        }
        .tag-arrow:before, .tag-arrow:after{
            content: '';
            position: absolute;
            top: -0.45rem;
            right: -0.1rem;
            width: 0;
            border: 0.5rem solid transparent;
            border-left-width: 0.24rem;
            border-left-color: inherit;
        }
        .tag-arrow:after{

            top: auto;
            bottom: -0.45rem;
