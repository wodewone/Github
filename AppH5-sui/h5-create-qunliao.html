<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#242930">
    <title>发起群聊</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/global-icon.css"/>
    <link rel="stylesheet" href="style/nav-header.css"/>
    <link rel="stylesheet" href="style/media-list.css"/>
    <style>
        .title-icon{
            vertical-align: middle;
            width: 1.35rem;
            margin: 0 .5rem 0 .25rem;
        }
        .list-block .item-inner .item-media{
        }
        .list-block .item-inner .item-title{
            width: 100%;
            padding-left: .35rem;
        }
        .contact-list .ch-cb{
            display: none;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back external" href="#"><i class="global-icon header-back-icon"></i></a>
        <a class="button button-link button-nav pull-right right-btn" href="#">完成</a>
        <h1 class="title">发起群聊</h1>
    </header>
    <nav class="bar bar-tab footer-menu">
        <div class="pl5 pr5 pt5">
            <div class="sub-bar text-center pb5">
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-4.png"/><span>首页</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-3.png"/><span>发现</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-2.png"/><span>消息</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-1.png"/><span>我的</span></a>
            </div>
            <a class="btn title-padding text-center footer-cancel-btn" href="#">取消</a>
        </div>
    </nav>
    <div class="content">
        <div class="main-content">
            <div class="pad5 row m-sub-bg">
                <div class="search-input col-80">
                    <label class="icon icon-search" for="search"></label>
                    <input class="no-radius control-input" type="search" id='search' placeholder='搜索联系人'/>
                </div>
                <a class="button button-fill button-primary col-20 m-bg small-radius search-btn">搜索</a>
            </div>
            <div class="white-bg">
                <div class="list-block no-margin">
                    <a class="btn m-color pad5" href="javascript:;">
                        <div class="item-inner no-padding no-dividing">
                            <div class="item-media"><img class="title-icon" src="images/chat/group-icon.png"/></div>
                            <div class="item-title article-title">选择一个群</div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="card white-bg pad5">
                <h4 class="text-gray no-margin font-normal">联系人列表</h4>
                <div class="main-content">
                    <div class="list-block no-margin contact-list">
                        <div class="item-inner media no-padding">
                            <div class="item-media"><img class="media-img" width="45" height="45" src="http://u1.youmeiwenzi.com/2013/05/20130508220753.jpg"/></div>
                            <div class="item-title article-title">小明</div>
                            <div class="item-content"><i class="base-form-icon base-cb"></i><input class="ch-cb" checked type="checkbox"/></div>
                        </div>
                        <div class="item-inner media no-padding">
                            <div class="item-media"><img class="media-img" width="45" height="45" src="http://u1.youmeiwenzi.com/2013/05/20130508220753.jpg"/></div>
                            <div class="item-title article-title">小明</div>
                            <div class="item-content"><i class="base-form-icon base-cb"></i></div>
                        </div>
                        <div class="item-inner media no-padding">
                            <div class="item-media"><img class="media-img" width="45" height="45" src="http://u1.youmeiwenzi.com/2013/05/20130508220753.jpg"/></div>
                            <div class="item-title article-title">小明</div>
                            <div class="item-content"><i class="base-form-icon base-cb"></i></div>
                        </div>
                        <div class="item-inner media no-padding">
                            <div class="item-media"><img class="media-img" width="45" height="45" src="http://u1.youmeiwenzi.com/2013/05/20130508220753.jpg"/></div>
                            <div class="item-title article-title">小明</div>
                            <div class="item-content"><i class="base-form-icon base-cb"></i></div>
                        </div>
                        <div class="item-inner media no-padding">
                            <div class="item-media"><img class="media-img" width="45" height="45" src="http://u1.youmeiwenzi.com/2013/05/20130508220753.jpg"/></div>
                            <div class="item-title article-title">小明</div>
                            <div class="item-content"><i class="base-form-icon base-cb"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
<script>
    $(function(){
        $('.contact-list .item-inner').on('click',function(){
            $(this).toggleClass('active').find('.base-form-icon').toggleClass('active');
        });
    })
</script>
</body>
</html>
