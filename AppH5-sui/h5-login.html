<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#242930">
    <title>登录</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/global-icon.css"/>
    <link rel="stylesheet" href="style/nav-header.css"/>
    <link rel="stylesheet" href="style/media-list.css"/>
    <style>
        input.register-btn{
            line-height: 1.4rem;
            color: #fff;
        }
        .other-group{
            line-height: 0.8rem;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="javascript:;"><i class="global-icon header-back-icon"></i></a>
        <a class="button button-link button-nav pull-right" href="javascript:;">立即注册</a>
        <h1 class="title">LOGO</h1>
    </header>
    <div class="content">
        <div class="main-content pad10">
            <div class="pb5">
                <input class="control-input" type="tel" placeholder="手机号" />
            </div>
            <div class="pb5 mt5">
                <input class="control-input" type="password" placeholder="密码" />
            </div>
            <div class="clearfix other-group">
                <div class="pull-left">
                    <input class="input-cb" type="checkbox"/><span class="sub-title small-title">下次自动登录</span>
                </div>
                <a class="pull-right small-title by-text-warning forget-btn" href="jvascript:;">忘记密码？</a>
            </div>
            <div class="mt5 pt5">
                <input class="control-input m-bg register-btn" type="submit" value="登录"/>
            </div>
            <p class="pad5"></p>
            <p class="mt5 pt5"><a class="btn text-center" href="javascript:;">手机验证码登录 >></a></p>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
</body>
</html>
