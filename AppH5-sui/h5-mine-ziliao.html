<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#242930">
    <title>基本资料</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/global-icon.css"/>
    <link rel="stylesheet" href="style/nav-header.css"/>
    <link rel="stylesheet" href="style/media-list.css"/>
    <style>
        .list-block .item-inner {
            padding-right: 0;
        }
        .list-block .item-after{
            max-height: 3rem;
        }
        .list-block .item-after .cover-img{
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
        }
        .list-block .item-after .content-more-icon {
            margin-right: -.35rem;
        }
        .list-block .item-media{
            min-width: 2.5rem;
        }
        .list-block .item-media.sub-sign{
            align-self: flex-start;
        }
        .list-block .control-textarea{
            padding-top: 0.75rem;
        }
        .title-icon{
            height: 0.88rem;
            vertical-align: text-top;
            margin-right: 0.25rem;
        }
        .line-title{
            font-size: 0.85rem;
            padding: 0.75rem 0;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back external" href="#"><i class="global-icon header-back-icon"></i></a>
        <a class="button button-link button-nav pull-right header-menu-btn" href="#"><i class="global-icon header-menu-icon"></i></a>
        <h1 class="title">基本资料</h1>
    </header>
    <nav class="bar bar-tab footer-menu">
        <div class="pl5 pr5 pt5">
            <div class="sub-bar text-center pb5">
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-4.png"/><span>首页</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-3.png"/><span>发现</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-2.png"/><span>消息</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-1.png"/><span>我的</span></a>
            </div>
            <a class="btn title-padding text-center footer-cancel-btn" href="#">取消</a>
        </div>
    </nav>
    <div class="content">
        <div class="main-content">
            <div class="card white-bg pl5 pr5">
                <div class="list-block no-margin">
                    <div class="item">
                        <a class="btn m-color" href="javascript:;">
                            <div class="item-inner">
                                <div class="item-title sub-title">编辑头像</div>
                                <div class="item-after">
                                    <img class="cover-img" src="images/group/group-default-icon.png"/>
                                    <i class="global-icon content-more-icon mt5"></i>
                                </div>
                            </div>
                        </a>
                        <div class="item-inner">
                            <div class="item-media mr5 sub-title">昵称</div>
                            <input class="item-input" type="text" placeholder="输入昵称" />
                        </div>
                        <div class="item-inner">
                            <div class="item-media mr5 sub-title sub-sign">签名</div>
                            <textarea class="item-input control-textarea" placeholder="给自己一段签名吧"></textarea>
                        </div>
                        <div class="item-inner">
                            <div class="item-media mr5 sub-title">性别</div>
                            <select name="">
                                <option value="">男</option>
                                <option value="">女</option>
                            </select>
                        </div>
                        <div class="item-inner">
                            <div class="item-media mr5 sub-title">生日</div>
                            <input id="birthday" class="item-input" type="text" readonly data-toggle='date' placeholder="生日" />
                        </div>
                        <div class="item-inner">
                            <div class="item-media mr5 sub-title">所在地</div>
                            <input id="city-picker" class="item-input" readonly type="text" placeholder="所在地" />
                        </div>
                        <div class="item-inner">
                            <div class="item-media mr5 sub-title">星座</div>
                            <select name="">
                                <option value="">白羊座</option>
                                <option value="">金牛座</option>
                                <option value="">双子座</option>
                                <option value="">巨蟹座</option>
                                <option value="">狮子座</option>
                                <option value="">处女座</option>
                                <option value="">天秤座</option>
                                <option value="">天蝎座</option>
                                <option value="">射手座</option>
                                <option value="">摩羯座</option>
                                <option value="">水瓶座</option>
                                <option value="">双鱼座</option>
                            </select>
                        </div>
                        <div class="item-inner">
                            <div class="item-media mr5 sub-title">血型</div>
                            <select name="">
                                <option value="">A型</option>
                                <option value="">B型</option>
                                <option value="">AB型</option>
                                <option value="">O型</option>
                                <option value="">其他</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card white-bg">
                <a class="btn text-center line-title" href="javascript:;"><img class="title-icon" src="images/mine/add-cricle.png"/>添加工作信息</a>
            </div>
            <div class="card white-bg">
                <a class="btn text-center line-title" href="javascript:;"><img class="title-icon" src="images/mine/add-cricle.png"/>添加教育信息</a>
            </div>
            <div class="card white-bg pl5 pr5">
                <div class="list-block no-margin">
                    <div class="item">
                        <a class="btn m-color" href="javascript:;">
                            <div class="item-inner">
                                <div class="item-media mr5 sub-title">等级</div>
                                <div class="item-input">
                                    <p class="no-margin">LV.12</p>
                                </div>
                                <div class="item-after"><i class="global-icon content-more-icon"></i></div>
                            </div>
                        </a>
                        <div class="item-inner">
                            <div class="item-media mr5 sub-title sub-sign">勋章</div>
                            <div class="item-input"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pad10 pt5">
                <a class="btn label-danger pad5 small-radius text-center by-text-default" href="javascript:;">完成</a>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-city-picker.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
<script>
    $(function(){
        //初始化日期控件
        $("#birthday").calendar();
        //初始化地区选择控件
        $("#city-picker").cityPicker({
            toolbarTemplate: '<header class="bar bar-nav">\
            <button class="button button-link pull-right close-picker">确定</button>\
            <h1 class="title">选择所在地</h1>\
            </header>'
        });
    })
</script>
</body>
</html>
