<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#242930">
    <title>创建话题</title>
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">

    <link rel="stylesheet" href="style/base.css"/>
    <link rel="stylesheet" href="style/global-icon.css"/>
    <link rel="stylesheet" href="style/nav-header.css"/>
    <link rel="stylesheet" href="style/media-list.css"/>
    <style>
        .btn{
            width: 100%;
        }
        .list-block{
            margin: 0.5rem 0;
        }
        .list-block ul:after{
            content: '';
            display: none;
        }
        .list-block .item-content{
            padding: 0 0.7rem;
        }
        .list-block .item-inner{
            padding-right: 0;
        }
        .list-block .item-after{
            max-height: 3rem;
        }
        .list-block .item-after .content-more-icon{
            margin-top: 0.25rem;
        }
        .list-block .item-after .cover-img{
            height: 2rem;
        }
        .list-block .item-img{
            height: 0.8rem;
            margin-right: 0.35rem;
            vertical-align: middle;
            margin-top: -0.25rem;
        }
        a.apply-btn{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="page">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back external" href="#"><i
                class="global-icon header-back-icon"></i></a>
        <a class="button button-link button-nav pull-right header-menu-btn" href="#"><i
                class="global-icon header-menu-icon"></i></a>
        <h1 class="title">创建话题</h1>
    </header>
    <nav class="bar bar-tab footer-menu">
        <div class="pl5 pr5 pt5">
            <div class="sub-bar text-center pb5">
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-4.png"/><span>首页</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-3.png"/><span>发现</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-2.png"/><span>消息</span></a>
                <a class="tab-item by-text-warning" href="#"><img class="menu-img" src="images/menu/footer-menu-1.png"/><span>我的</span></a>
            </div>
            <a class="btn title-padding text-center footer-cancel-btn" href="#">取消</a>
        </div>
    </nav>
    <div class="content">
        <div class="main-content">
            <div class="list-block mt5 mb5 white-bg">
                <ul>
                    <li class="item-content">
                        <a class="btn m-color" href="#">
                            <div class="item-inner">
                                <div class="item-title sub-title">封面</div>
                                <div class="item-after"><img class="cover-img" src="http://img3.imgtn.bdimg.com/it/u=482717772,228561447&fm=21&gp=0.jpg" /><i class="global-icon content-more-icon"></i></div>
                            </div>
                        </a>
                    </li>
                    <li class="item-content">
                        <a class="btn create-actions" href="javascript:;">
                            <div class="item-inner">
                                <div class="item-media mr5"><span class="sub-title">分类</span></div>
                                <div class="item-after"><span class="text-gray pt5 pb5">请选择</span><i class="global-icon content-more-icon"></i></div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="list-block mt5 mb5 white-bg pad5">
                <textarea class="control-textarea" style="height:3rem;min-height:3rem" placeholder="请输入话题名称（4 ~ 32个字）"></textarea>
            </div>
            <div class="list-block mt5 mb5 white-bg pad5">
                <textarea class="control-textarea" height="50" placeholder="请输入话题介绍（15 ~ 500个字）"></textarea>
            </div>
            <div class="list-block mt5 mb5 white-bg pad5">
                <textarea class="control-textarea" style="height:3rem;min-height:3rem" placeholder="相关文章链接（选填）"></textarea>
            </div>
            <div class="pad10 pt5">
                <a class="btn label-danger pad5 small-radius text-center apply-btn" href="javascript:;">创建</a>
            </div>
            <div class="text-center">
                <span>创建代表我接受<a class="by-text-link open-popup" data-popup=".popup-about">《话题主页条款》</a></span>
            </div>
        </div>
    </div>
</div>
<!-- 使用协议 -->
<div class="popup popup-about">
    <div class="content-block">
        <p class="article-title text-center">《话题主页条款》<a href="#" class="pull-right close-popup by-text-danger">关闭</a></p>
        <p class="small-txt">话题主页条款</p>
    </div>
</div>
<script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='js/base.js' charset='utf-8'></script>
<script>
    $(document).on('click','.create-actions', function () {
        var buttons1 = [
            {
                text: '请选择',
                label: true
            },
            {
                text: '活动',
                onClick: function() {
                    $.alert("你选择了“活动“");
                }
            },
            {
                text: '段子',
                onClick: function() {
                    $.alert("你选择了“段子“");
                }
            }
        ];
        var buttons2 = [
            {
                text: '取消',
                bg: 'danger'
            }
        ];
        var groups = [buttons1, buttons2];
        $.actions(groups);
    });
</script>
</body>
</html>
